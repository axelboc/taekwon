<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Corner Judge</title>
	<link rel="shortcut icon" href="/favicon.ico">
	<link rel="apple-touch-icon" href="/favicon-152.png">
	<link rel="apple-touch-icon-precomposed" href="/favicon-57.png">
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/corner-judge.css">
	<script src="http://taekwon.do/socket.io/socket.io.js"></script>
	<script src="/js/lib/require.js" data-main="/js/main.js"></script>
</head>
<body>
	<div id="name" class="view hidden">
	    <h1>Corner Judge</h1>
		<form class="action name-form" action="#">
			<p class="instr">Enter your name</p>
			<input class="name-field field" type="text" autocapitalize="on">
		</form>
	</div>
	<div id="ring-list" class="view hidden">
	    <h1>Corner Judge</h1>
		<div class="action">
			<p class="rl-instr instr">Select ring number</p>
		    <ul class="rl-list list-reset list-grid"></ul>
		</div>
		<script id="rl-ring-tmpl" type="x-handlebars-template">
			{{#each rings}}
			<li><button type="button" class="btn rl-btn"{{#unless allocated}} disabled{{/unless}}>{{index}}</button></li>
			{{/each}}
		</script>
	</div>
	<div id="authorisation" class="view hidden">
		<h1>Corner Judge</h1>
		<div class="action">
			<p class="instr">Waiting for authorisation...</p>
		</div>
	</div>
	<div id="round" class="view hidden">
		<div class="score-btns score-btns--hong">
			<button class="score-btn score-btn--5 hong-bg">5</button>
			<button class="score-btn score-btn--4 hong-bg">4</button>
			<button class="score-btn score-btn--3 hong-bg">3</button>
			<button class="score-btn score-btn--2 hong-bg">2</button>
			<button class="score-btn score-btn--1 hong-bg">1</button>
		</div>
		<div class="score-btns score-btns--chong">
			<button class="score-btn score-btn--5 chong-bg">5</button>
			<button class="score-btn score-btn--4 chong-bg">4</button>
			<button class="score-btn score-btn--3 chong-bg">3</button>
			<button class="score-btn score-btn--2 chong-bg">2</button>
			<button class="score-btn score-btn--1 chong-bg">1</button>
		</div>
	</div>
	<div id="backdrop-wrap" class="backdrop-wrap hidden">
		<div id="disconnected-backdrop" class="backdrop">
			<p>Jury President disconnected.</p>
			<p>Waiting for reconnection...</p>
		</div>
		<div id="waiting-backdrop" class="backdrop">
			<p>Scoring disabled.</p>
			<p>Please wait...</p>
		</div>
	</div>
</body>
</html>
