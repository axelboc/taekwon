<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Jury President</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/jury-president.css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="/js/lib/require.js" data-main="/js/main.js"></script>
</head>
<body>
	<div id="pwd" class="view hidden">
		<h1>Jury President</h1>
		<div class="action">
			<p class="pwd-instr instr">Master password required</p>
			<input class="pwd-field field" type="password">
		</div>
	</div>
	<div id="ring-list" class="view hidden">
		<h1>Jury President</h1>
		<div class="action">
			<p class="rl-instr instr">Select ring number</p>
		    <ul class="rl-list list-reset list-grid"></ul>
		</div>
		<script id="rl-ring-tmpl" type="x-handlebars-template">
			{{#each rings}}
			<li><button type="button" class="btn rl-btn"{{#if allocated}} disabled{{/if}}>{{index}}</button></li>
			{{/each}}
		</script>
	</div>
	<div id="ring" class="view hidden">
		<div id="judges-sidebar">
		    <h2 class="js-heading">Corner Judges</h2>
		    <ul class="js-list list-reset"></ul>
		    <div class="js-btns">
		    	<button type="button" class="js-minus btn btn--minor" title="Remove one judge">&minus;</button>
		    	<button type="button" class="js-plus btn btn--minor" title="Add one judge">+</button>
		    </div>
		    <script id="js-list-tmpl" type="x-handlebars-template">
				{{#each indices}}
		        <li class="js-judge">
		            <h3 class="js-judge-name">Judge #{{this}}</h3>
		            <button type="button" class="js-judge-disconnect hidden" title="Disconnect">&times;</button>
		            <span class="js-judge-state">Waiting for connection</span>
                    <div class="js-judge-btns hidden">
                        <button type="button" class="js-judge-accept js-judge-btn btn btn--major">Accept</button>
                        <button type="button" class="js-judge-reject js-judge-btn btn btn--minor">Reject</button>
                    </div>
                </li>
				{{/each}}
			</script>
		</div>
		<div class="main">
			<div id="config-panel" class="panel">
				<button type="button" class="match-btn match-btn--new btn btn--major">New match</button>
				<div class="config-wrap">
					<div class="config">
						<span class="config-lbl">Round time</span>
						<span class="config-inp"><button type="button">-</button><span></span><button type="button">+</button></span>
					</div>
					<div class="config">
						<span class="config-lbl">Injury time</span>
						<span class="config-inp"><button type="button">-</button><span></span><button type="button">+</button></span>
					</div>
					<div class="config">
						<span class="config-lbl">Break time</span>
						<span class="config-inp"><button type="button">-</button><span></span><button type="button">+</button></span>
					</div>
					<div class="config">
						<span class="config-lbl">Number of rounds</span>
						<span class="config-inp"><button type="button">1</button><button type="button">2</button></span>
					</div>
					<div class="config">
						<span class="config-lbl">Tie breaker</span>
						<span class="config-inp"><button type="button">On</button><button type="button">Off</button></span>
					</div>
					<div class="config">
						<span class="config-lbl">Golden point</span>
						<span class="config-inp"><button type="button">On</button><button type="button">Off</button></span>
					</div>
				</div>
			</div>
			<div id="match-panel" class="panel hidden">
				<div class="mp-row mp-row--top">
					<div class="mp-cell time-keeping tk_off">
						<div class="tk-inner">
							<div class="tk-timer tk-timer--round">
								<span class="tk-timer-min"></span><span class="tk-timer-sep">:</span><span class="tk-timer-sec"></span>
							</div>
							<div class="tk-timer tk-timer--injury">
								<span class="tk-timer-min"></span><span class="tk-timer-sep">:</span><span class="tk-timer-sec"></span>
							</div>
						</div>
					</div>
					<div class="mp-cell state-management">
						<div class="sm-inner">
							<button class="sm-btn sm-btn--start match-btn btn" type="button">Start round 1</button>
							<button class="sm-btn sm-btn--end match-btn btn" type="button">End round 1</button>
							<button class="sm-btn sm-btn--result match-btn btn btn--major hidden" type="button">See result</button>
							<button class="sm-btn sm-btn--injury match-btn btn btn--minor" type="button">Start injury</button>
						</div>
					</div>
				</div>
				<div class="mp-row mp-row--bottom">
					<div class="scoring mp-cell">
						<div class="sc-inner"></div>
						<script id="sc-judge-tmpl" type="x-handlebars-template">
							{{#each indices}}
							<div class="sc-judge">
								<h3 class="sc-judge-name">Judge #{{this}}</h3>
								<div class="sc-judge-score">
									<span class="sc-hong hong-bg">0</span>
									<span class="sc-chong chong-bg">0</span>
								</div>
							</div>
							{{/each}}
						</script>
					</div>
					<div class="penalties mp-cell">

					</div>
				</div>
			</div>
		</div>
		<div id="result-panel" class="panel hidden">
			<p id="result-winner" class="hong-col">Hong wins</p>
			<div>
				<button type="button" class="match-btn match-btn--config btn btn--minor">Change match configuration</button>
				<button type="button" class="match-btn match-btn--new btn btn--major">New match</button>
			</div>
			<div id="scoreboard-wrap"></div>
			<script id="scoreboard-template" type="text/x-handlebars-template">
				<table class="scoreboard">
					<thead class="sb-head">
						<tr>
							<th scope="col" class="hidden--view">Judge</th>
							<th scope="col" colspan="2">Round 1</th>
							{{#if match.hadTwoRounds}}<th scope="col" colspan="2">Round 2</th>{{/if}}
							<th scope="col" colspan="2">Result</th>
							{{#if match.hadTieBreaker}}<th scope="col" colspan="2">Tie breaker</th>{{/if}}
							{{#if match.hadGoldenPoint}}<th scope="col" colspan="2">Golden point</th>{{/if}}
						</tr>
					</thead>
					<tbody class="sb-body">
						{{#each judges}}
						<tr>
							<th scope="row">{{name}}</th>
							{{#each results}}
							<td>{{this}}</td>
							{{/each}}
						</tr>
						{{/each}}
					</tbody>
				</table>
			</script>
		</div>
	</div>
</body>
</html>
